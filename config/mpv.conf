# ===== HARD LOCK SETTINGS =====
fullscreen=yes
border=no
ontop=yes
force-window=yes
cursor-autohide=always

# Disable UI elements
osd-level=1
osd-duration=2000
no-osd-bar
no-input-cursor
no-window-dragging

# Disable pause completely
pause=no

# Do not stay open after end
keep-open=no

# Prevent accidental exit
confirm-quit=no

# CRITICAL: Disable all default keys
input-default-bindings=no
input-conf=C:\mpv\config\input.conf
